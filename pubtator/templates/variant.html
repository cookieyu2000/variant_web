<!-- pautator/templates/variant.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ variant }} - Search Results</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='logo2.png') }}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Variant: {{ variant }}</h1>

      {% if articles %}
      <h2>Search Results:</h2>
      <div class="mb-2">
        <a href="{{ url_for('index') }}" class="btn btn-secondary"
          >Back to Home</a
        >
      </div>

      <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item">
          <a
            href="{{ url_for('article', variant=variant, pmid=article.pmid) }}"
          >
            PMID: {{ article.pmid }} - {{ article.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No articles found.</p>
      {% endif %}

      <div class="mt-2">
        <a href="{{ url_for('index') }}" class="btn btn-secondary"
          >Back to Home</a
        >
      </div>

      <!-- Back to top button -->
      <div class="back-to-top" id="backToTop" title="Back to top">â†‘</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Show or hide "Back to top" button
      const backToTopButton = document.getElementById("backToTop");
      window.onscroll = function () {
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      // Smooth scroll to top
      backToTopButton.onclick = function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      };
    </script>
    {% include "footer.html" %}
  </body>
</html>
